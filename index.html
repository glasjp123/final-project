<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
	<script src='final.js'></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="game-page">
		<h1 class="game-page__heading">The World's Oldest Game</h1>
		<h2 class="game-page__title">Rock, Paper, Scissors</h2>
		<div class="game-page__user-selector">
			<img src="rock.jpg" class="game-page__image">
			<img src="paper.jpg" class="game-page__image">
			<img src="scissors.jpg" class="game-page__image">
		</div>
		<p class="game-page__instruction">Please click image to choose your play</p>
		<div class="game-page__battle">
			<input type="text" name="user" class="game-page__input user-display" readonly>
			<input type="text" name="computer" class="game-page__input computer-display" readonly>
			<h2 class="game-page__versus">.vs.</h2>
		</div>
		<div class="game-result">
			<input type="text" name="win" class="game-page__input result-display" readonly>
			<input type="text" name="loss" class="game-page__input result-display" readonly>
			<input type="text" name="tie" class="game-page__input result-display" readonly>
			<label class="game-result__label">Wins</label>
			<label class="game-result__label">Losses</label>
			<label class="game-result__label">Ties</label>
		</div>
	</div>
</body>
</html>
